<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multifunctional Website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Multifunctional Website</h1>

    <!-- Days Calculator Section -->
    <section>
      <h2>Days Calculator</h2>
      <form id="days-calculator-form">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date">

        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date">

        <button type="submit">Calculate</button>
      </form>
      <div id="days-result"></div>
    </section>

    <!-- Time Zone Converter Section -->
    <section>
      <h2>Time Zone Converter</h2>
      <form id="time-zone-converter-form">
        <label for="date-time">Date and Time:</label>
        <input type="datetime-local" id="date-time" name="date-time">

        <label for="selected-time-zone">Select Time Zone:</label>
        <select id="selected-time-zone" name="selected-time-zone">
          <option value="Asia/Kolkata">India Standard Time</option>
          <option value="Asia/Tokyo">Japan Standard Time</option>
          <option value="Europe/London">Greenwich Mean Time</option>
          <option value="America/New_York">Eastern Standard Time</option>
          <option value="America/Los_Angeles">Pacific Standard Time</option>
        </select>

        <button type="submit">Convert</button>
      </form>
      <div id="time-zone-result"></div>
    </section>

    <!-- Translator Section -->
    <section>
      <h2>Translator</h2>
      <form id="translator-form">
        <label for="text-to-translate">Enter Text to Translate:</label>
        <textarea id="text-to-translate" name="text-to-translate" rows="5"></textarea>

        <label for="selected-language">Select Language:</label>
        <select id="selected-language" name="selected-language">
          <option value="hi">Hindi</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
        </select>

        <button type="submit">Translate</button>
      </form>
      <div id="translated-text"></div>
    </section>

    <!-- Message Section -->
    <section id="message-section"></section>

    <script src="script.js"></script>
  </body>
</html>
